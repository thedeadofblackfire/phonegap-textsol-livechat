<nav-page id="app-page" ng-controller="AppCtrl">


  <!--
  Create tabs with an icon and text label, using the tabs-positive style (blue by default),
  and disabling header title animation when switching tabs.
  -->
  <tabs tabs-style="tabs-icon-top" tabs-type="tabs-positive" animate-nav="false">

    <!-- Pets tab -->
    <tab title="Chats" icon="icon ion-chatbubbles ion-homexxx" ng-controller="PetsTabCtrl">
      <content has-header="true" has-tabs="true">
      <div class="item item-divider">
          Activities
        </div>
        <list>
          <link-item ng-repeat="pet in pets" type="item-text-wrap item-icon-left" href="#/pet/{{pet.id}}" title="{{pet.title}}">           
          <i class="icon ion-chatbubble-working balanced"></i>
              <h3>{{pet.title}}</h3>
              <font color=orange>{{pet.description}}</font>
              
              <span class="badge badge-balanced">+2</span>
              <span class="badge"><small>{{pet.timeago}}</small></span>
            </item>
          </link-item>
        </list>
      </content>
    </tab>

    <!-- Adoption tab -->
    <tab title="Visitors" icon="icon ion-person-stalker">
      <content has-header="true" has-tabs="true">
        <div class="padding">
          <h2>Registration a pet today.</h2>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
            <span class="input-label">Your name</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Your email</span>
            <input type="password">
          </label>
          <label class="item item-input">
            <textarea placeholder="Any more info?"></textarea>
          </label>
          <button class="button button-positive button-block">Adopt</button>
        </div>
      </content>
    </tab>

    <!-- Home tab -->
    <tab title="Profile" icon="icon ion-searchxxx ion-gear-bxxx ion-ios7-gear">
      <content has-header="true" has-tabs="true" padding="true">
        <h3>About this app</h3>
        <p>
          This is a sample seed project for the Ionic Framework. Please change it to match your needs.
          <br><a href="leaflet_mobile.html">leaflet</a>
        </p>
        
        <div class="list">


  <a class="item item-icon-left item-button-leftwww item-icon-rightxxx " href="#">
   
      <i class="icon ion-chatbubble-working balanced"></i>

    Nick March
 
   <span class="badge badge-balanced">+2</span>
    <!--<i class="icon ion-chevron-right balanced"></i>-->
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-chatbubble energized"></i>
    Jean Cliar  
     <span class="badge badge-dark">23</span>
  </a>
  
  <a class="item item-icon-left" href="#">
    <i class="icon ion-chatbubble stable"></i>
    Record album
    <span class="item-note">

    </span>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>

</div>

      </content>
    </tab>
   

  </tabs>
</nav-page>
